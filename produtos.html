<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Casa de Ração Atlântico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Produtos</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="produtos.html">Produtos</a>
      <a href="carrinho.html">Carrinho</a>
    </nav>
  </header>  <main>
    <section class="produtos">
      <div class="grid" id="lista-produtos"></div>
    </section>
  </main>  <footer>
    <p>&copy; 2024 Casa de Ração Atlântico</p>
  </footer>  <script>
    const produtos = [
      {
        nome: "Ração Premium",
        tipo: "Ração",
        especie: "Cachorro",
        preco: 89.9,
        imagem: "https://via.placeholder.com/150"
      },
      {
        nome: "Brinquedo para Gatos",
        tipo: "Brinquedo",
        especie: "Gato",
        preco: 24.9,
        imagem: "https://via.placeholder.com/150"
      },
      {
        nome: "Petisco Natural",
        tipo: "Petisco",
        especie: "Cachorro",
        preco: 19.5,
        imagem: "https://via.placeholder.com/150"
      }
    ];

    const lista = document.getElementById("lista-produtos");
    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

    produtos.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${p.imagem}" alt="${p.nome}" />
        <h3>${p.nome}</h3>
        <p>${p.tipo} - ${p.especie}</p>
        <span>R$ ${p.preco.toFixed(2)}</span>
        <button onclick="adicionarCarrinho(${i})">Adicionar ao carrinho</button>
      `;
      lista.appendChild(div);
    });

    function adicionarCarrinho(index) {
      carrinho.push(produtos[index]);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      alert("Produto adicionado ao carrinho!");
    }
  </script></body>
</html>
